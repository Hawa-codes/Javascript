<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="left">
                <h4>HOME</h4>
                <h2 id="count">0</h2>
                <span class="btns">
                    <button id="btn" onclick="homeIncrement1()">+1</button>
                    <button id="btn" onclick="homeIncrement2()">+2</button>
                    <button id="btn" onclick="homeIncrement3()">+3</button>
                </span>
            </div>
            <div class="right">
                <h4>GUEST</h4>
                <h2 id="countt">0</h2>
                <span class="btns">
                    <button id="btn" onclick="guestIncrement1()">+1</button>
                    <button id="btn" onclick="guestIncrement2()">+2</button>
                    <button id="btn" onclick="guestIncrement3()">+3</button>
                </span>
            </div>
        </div>
        <button id="new" onclick="newGame()">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
